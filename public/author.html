<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/author.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script defer src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="js/go-to-main-page.js"></script>
    <script defer src="js/author-handler.js"></script>
    <title>To Do - Kontakt</title>
</head>

<body>
    <main>
        <nav class="main-nav">
            <div id="logo" class="main-nav__logo">
                <i class="fa-solid fa-circle-check"></i>
                <p class="logo-text">To Do</p>
            </div>
            <a class="btn go-next" href="/login">Przejdź do aplikacji</a>
        </nav>
        <section id="about-section">
            <div class="col1-2">
                <div class="info">
                    <img src="img/my_face.jpg" alt="Author of page">
                    <h3>Kacper Stępień</h3>
                </div>
                <div class="socials">
                    <a href="https://www.facebook.com/kacper.stepien.509/" target="_blank"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/kacper2076/?hl=pl" target="_blank"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://github.com/Kacper-Stepien" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
            <div class="col1-2">
                <form action="mailto:kacper2007x48@gmail.com" class="send-email" method="post">
                    <h3>Wyślij mi opinię o aplikacji</h3>
                    <div class="inputfield">
                        <input class="input-place" type="text" name="user-name" id="user-name" placeholder="Imię">
                    </div>
                    <div class="error name-error"></div>
                    <div class="inputfield">
                        <input class="input-place" type="text" name="user-surname" id="user-surname"
                            placeholder="Nazwisko">
                    </div>
                    <div class="error surname-error"></div>
                    <p>Skąd sie o naz dowiedziałeś</p>
                    <div class="inputfield">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out" value="znajomi"
                                id="znajomi" checked>
                            <label class="form-check-label" for="znajomi">
                                Znajomi
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out"
                                value="wyszukiwarki_internetowe" id="wyszukiwarki_internetowe">
                            <label class="form-check-label" for="wyszukiwarki_internetowe">
                                Wyszukiwarki internetowe
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out"
                                value="reklama_w_internecie" id="reklama_w_internecie">
                            <label class="form-check-label" for="reklama_w_internecie">
                                Reklamy w internecie
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out" value="prasa_telewizja"
                                id="prasa_telewizja">
                            <label class="form-check-label" for="prasa_telewizja">
                                Prasa, telewizja
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="where-find-out" value="inaczej"
                                id="inaczej">
                            <label class="form-check-label" for="inaczej">
                                Inaczej
                            </label>
                        </div>
                    </div>
                    <div class="error radios-error"></div>
                    <p>Co podoba Ci się w naszej aplikacji</p>
                    <div class="inputfield">
                        <div class="form-check">
                            <input name="zalety" class="form-check-input checkbox" type="checkbox"
                                value="szata_graficzna" id="szata_graficzna">
                            <label class="form-check-label" for="szata_graficzna">
                                Szata graficzna
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="zalety" class="form-check-input checkbox" type="checkbox"
                                value="intuicyjna_obsluga" id="intuicyjna_obsluga">
                            <label class="form-check-label" for="intuicyjna_obsluga">
                                Intuicyjna obsługa
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="zalety" class="form-check-input checkbox" type="checkbox" value="wydajnosc"
                                id="wydajnosc">
                            <label class="form-check-label" for="wydajnosc">
                                Wydajność
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="zalety" class="form-check-input checkbox" type="checkbox" value="responsywnosc"
                                id="responsywnosc">
                            <label class="form-check-label" for="responsywnosc">
                                Responsywność
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="zalety" class="form-check-input checkbox" type="checkbox" value="dostepnosc"
                                id="dostepnosc">
                            <label class="form-check-label" for="dostepnosc">
                                Dostępność
                            </label>
                        </div>
                    </div>
                    <div class="error checkboxes-error"></div>
                    <div class="inputifield inputfield-range">
                        <label for="ocena" class="form-label">Jak oceniasz aplikację</label>
                        <input name="ocena" type="range" class="form-range" id="ocena">
                    </div>
                    <button class="btn send-opinion" type="submit">Wyślij</button>
                </form>
            </div>

        </section>
        <footer>
            Copytight © 2022 Kacper Stępień. Wszystkie prawa zastrzeżone.
        </footer>
    </main>

</body>

</html>
