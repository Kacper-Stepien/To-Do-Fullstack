<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script defer src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
    <title>To Do - Strona główna</title>
</head>

<body>
    <main>
        <nav class="main-nav">
            <div class="main-nav__logo">
                <i class="fa-solid fa-circle-check"></i>
                <p class="logo-text">To Do</p>
            </div>
            <a class="btn go-next" id="btn-go-next" href="/login">Aplikacja</a>
        </nav>
        <section>
            <div class="header">
                <h1>Wykorzystaj swój czas</h1>
            </div>
            <div class="boxes">
                <div class="box">
                    <i class="fa-solid fa-list-check"></i>
                    <h2>Zaplanuj każde zadanie</h2>
                </div>
                <div class="box">
                    <i class="fa-solid fa-bars-progress"></i>
                    <h2>Śledź postępy</h2>
                </div>
                <div class="box">
                    <i class="fa-solid fa-business-time"></i>
                    <h2>Bądź efektywny</h2>
                </div>
            </div>
        </section>
        <footer>
            <p>Copytight © 2022 <em id="link-to-contact">Kacper Stępień</em>. Wszystkie prawa zastrzeżone.</p>
        </footer>
    </main>
</body>
<script>
    const linkToContact = document.getElementById('link-to-contact');
    linkToContact.addEventListener('click', () => {
        window.open('http://localhost:8000/author', '_blank');
    });
</script>


</html>
