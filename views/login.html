<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script defer src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
    <script defer src="js/login-form-handler.js"></script>
    <script defer src="js/go-to-main-page.js"></script>
    <title>To Do - Login</title>
</head>

<body>
    <nav class="main-nav">
        <div class="main-nav__logo">
            <i class="fa-solid fa-circle-check"></i>
            <p class="logo-text">To Do</p>
        </div>
        <a class="btn go-next" href="/">Strona Główna</a>
    </nav>
    <main>
        <!-- Login form -->
        <form id="login-form">
            <h1>Logowanie</h1>
            <div class="inputs">
                <div class="inputfield">
                    <label for="login">Login:</label>
                    <input class="input" type="text" id="login" autofocus>
                    <div class="error login-error"></div>
                </div>

                <div class="inputfield">
                    <label for="password">Hasło:</label>
                    <input class="input" type="password" id="password">
                    <div class="error password-error"></div>
                </div>
            </div>
            <button class="btn btn-submit" type="submit">Zaloguj</button>
            <p class="form-text">
                <a href="/register" class="form-link" id="create-account">Nie posiadasz jeszcze konta? Stwórz je
                    teraz</a>
            </p>
        </form>
        <div class="modal hidden" id="register-modal">
            <button class="close-modal">&times;</button>
            <h2 class="modal-title" id="register-modal-title">Wystąpił błąd po stronie serwera</h2>
            <p class="modal-text" id="register-modal-text">Spróbuj ponownie później</p>
        </div>
        <div class="overflow hidden"></div>
    </main>
    <script defer src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
</body>

</html>
